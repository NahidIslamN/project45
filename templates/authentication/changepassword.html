{% extends 'account_settings.html' %}


{% block title %}
Change Password
{% endblock title %}



{% block content %}

<div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">Change Password</h5>
        <div class="card">
          <div class="card-body">



            <form action="{% url 'change_my_password' %}" method="post" >
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Old Password</label>
                <input required type="password" name="old_password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">New Password</label>
                <input required type="password" name="new_password" class="form-control" id="exampleInputPassword1">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input required type="password" name="confirm_password" class="form-control" id="exampleInputPassword1">
              </div>
       
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>





          </div>
        </div>
        
        

      </div>
    </div>
  </div>


{% endblock content %}
